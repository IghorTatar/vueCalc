<!DOCTYPE html>
<html lang="ru">
  <head>
    <link href="https://unpkg.com/reset-css/reset.css" rel="stylesheet">
    <link href="./styles/style.css" rel="stylesheet">
    <title>Калькулятор</title>
  </head>
  <body>
    <div id="app">
      <div class="display">{{ display }}</div>
      <div class="secondary-display">{{ secondaryDisplay }}</div>
      <div class="button-row">
        <button v-on:click="() => clearDisplay()">C</button>
        <button v-on:click="() => calculate()">=</button>
        <div class="solar-panel"></div><div class="solar-panel"></div><div class="solar-panel"></div><div class="solar-panel"></div>
      </div>
      <div class="button-row">
        <button v-on:click="() => onPressedDigit(7)">7</button>
        <button v-on:click="() => onPressedDigit(8)">8</button>
        <button v-on:click="() => onPressedDigit(9)">9</button>
        <button v-on:click="() => onPressedOperation('/')">&divide;</button>
      </div>
      <div class="button-row">
        <button v-on:click="() => onPressedDigit(4)">4</button>
        <button v-on:click="() => onPressedDigit(5)">5</button>
        <button v-on:click="() => onPressedDigit(6)">6</button>
        <button v-on:click="() => onPressedOperation('*')">&times;</button>
      </div>
      <div class="button-row">
        <button v-on:click="() => onPressedDigit(1)">1</button>
        <button v-on:click="() => onPressedDigit(2)">2</button>
        <button v-on:click="() => onPressedDigit(3)">3</button>
        <button v-on:click="() => onPressedOperation('-')">&minus;</button>
      </div>
      <div class="button-row">
        <button v-on:click="() => onPressedOperation('+/-')">+/-</button>
        <button v-on:click="() => onPressedDigit(0)">0</button>
        <button v-on:click="() => onPressedOperation('.')">.</button>
        <button v-on:click="() => onPressedOperation('+')">&plus;</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./scripts/calc.js"></script>
  </body>
</html>
