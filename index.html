<!DOCTYPE html>
<html lang="ru">
  <head>
    <link href="https://unpkg.com/reset-css/reset.css" rel="stylesheet">
    <link href="./styles/style.css" rel="stylesheet">
    <title>Калькулятор</title>
  </head>
  <body>
    <div id="app">
      <div class="display">{{ display }}</div>
      <div class="secondary-display">{{ secondaryDisplay }}</div>
      <div class="button-row">
        <button v-on:click="() => clearDisplay()">C</button>
        <button v-on:click="() => calculate()">=</button>
      </div>
      <div class="button-row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>&divide;</button>
      </div>
      <div class="button-row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>&times;</button>
      </div>
      <div class="button-row">
        <button v-on:click="() => onPressedDigit(1)">1</button>
        <button v-on:click="() => onPressedDigit(1)">2</button>
        <button v-on:click="() => onPressedDigit(1)">3</button>
        <button>&minus;</button>
      </div>
      <div class="button-row">
        <button>&plusmn;</button>
        <button>0</button>
        <button>.</button>
        <button v-on:click="() => onPressedOperation('+')">&plus;</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./scripts/calc.js"></script>
  </body>
</html>
